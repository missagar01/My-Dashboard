name: Deploy Frontend to S3 + CloudFront

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # ğŸ” ENV for Vite
      - name: Create .env for build
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" > .env
          echo "VITE_API_BASE_USER_URL=${{ secrets.VITE_API_BASE_USER_URL }}" >> .env

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ğŸ” Verify Build Output
      - name: List Build Contents
        run: ls -R dist/

      # ğŸ“‚ Deploy Assets FIRST (Long Cache)
      - name: Deploy Assets to S3
        run: |
          aws s3 sync dist/assets s3://${{ secrets.S3_BUCKET }}/assets \
            --delete \
            --cache-control "public, max-age=31536000, immutable"

      # ğŸ“„ Deploy HTML/Root LAST (No Cache)
      - name: Deploy Root to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }} \
            --exclude "assets/*" \
            --delete \
            --cache-control "no-cache, no-store, must-revalidate"

      # ğŸš€ Invalidate CloudFront
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
